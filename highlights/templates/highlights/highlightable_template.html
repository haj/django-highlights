<article id="highlightable">{{highlightable_content}}</article>
<footer id="footer-container">
    <center>
        <form>
            <input id='selected-highlight' type='text' name='highlight' style="display: none;">
            <button id="highlight-button" hx-post="{{save_highlight_url}}" hx-swap="none" disabled _="
                on highlightSaved
                add [@hidden='true'] to #footer-container then
                js
                let notyf = new Notyf();
                notyf.success('Highlight saved!');
                removeSelected();
                end
                "
            >Save Highlight
            </button>
        </form>
    </center>
</footer>
{% block extra_js %}
    {% load static %}
    <script>
        const highlightScope = document.getElementById("highlightable"); //  only allow highlighting within
        const highlightBtn = document.getElementById("highlight-button"); // holds hx-post for submit
        const highlightInput = document.getElementById("selected-highlight"); // hidden input stored here
        const footerContainer = document.getElementById("footer-container"); //  container of button and input
    </script>
    <script type="text/javascript" src="{% static 'js/textSelector.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/removeSelected.js' %}"></script>
{% endblock extra_js %}
