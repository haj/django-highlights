{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <h1>Title: {{ object.title }}</h1>
        <article id="highlightable">
            {{object.description}}
        </article>
    </main>
    {% if user.is_authenticated %}
        {% include 'highlights/footer.html' with save_highlight_url=object.highlight_url %}
    {% endif %}
{% endblock content %}
